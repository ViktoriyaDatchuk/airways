<div class="container" *ngIf="passFare.count !== 0">
  <div class="total">
    <h4>{{ getTitle() }}</h4>
    <h4>{{ passFare.price | currency : passFare.cur : passFare.curIcon }}</h4>
  </div>
  <div class="part">
    <p>Fare</p>
    <p>{{ passFare.fare | currency : passFare.cur : passFare.curIcon }}</p>
  </div>
  <div class="part">
    <p>Tax & Service Charge</p>
    <p>{{ passFare.tax | currency : passFare.cur : passFare.curIcon }}</p>
  </div>
</div>
