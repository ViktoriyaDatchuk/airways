<div class="login">
    <div class="login__buttons">
        <button mat-button class="login__buttons--google button-top">
            <img src="../../../../assets/google_24px.svg" class="button-top__icon">
            <span class="button-top__text">Continue with Google</span>
        </button>
        <button mat-button class="login__buttons--google button-top">
            <img src="../../../../assets/facebbok_24px.svg" class="button-top__icon">
            <span class="button-top__text">Continue with Facebook</span>
        </button>
    </div>
    <div class="login__form">
        <div class="login__form-header">or log in with your email</div>
        <form [formGroup]="signin">
            <mat-form-field class="login__form-input">
                <mat-label>Email</mat-label>
                <input type="email" matInput formControlName="email" placeholder="Ex. pat@example.com">
                <mat-error *ngIf="checkIfError('email', 'email')">
                Please enter a valid email address
                </mat-error>
                <mat-error *ngIf="checkIfError('email', 'required')">
                Email is required
                </mat-error>
            </mat-form-field>
            <mat-form-field class="login__form-input">
                <mat-label>Password</mat-label>
                <input matInput placeholder="Password" [type]="hide ? 'password' : 'text'" formControlName="password" required>
                <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                <mat-error *ngIf="checkIfError('password', 'required')">
                    Password required
                </mat-error>
            </mat-form-field>
            <div class="login__link-wrapper">
                <a class="login__link">Forgot password?</a>
            </div>
            <button (click)="submit()" class="login__buttons--submit" [disabled]="signin.invalid">Log in</button>
        </form>
    </div>
</div>
