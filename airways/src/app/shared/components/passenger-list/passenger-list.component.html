<div class="relative" [class]="isOpen ? 'active' : ''" #buttonList>
  <button mat-button (click)="openList()" >{{ getPasString() }}</button>
  <div class="list">
    <app-passenger-type
      *ngFor="let passenger of passengerList"
      [passenger]="passenger"
    ></app-passenger-type>
  </div>
</div>
