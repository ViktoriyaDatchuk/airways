<mat-card class="card">
  <form action="">
    <div>
      <mat-radio-group>
        <mat-radio-button value="round-trip" checked=""
          >Round Trip</mat-radio-button
        >
        <mat-radio-button value="one-way">One way</mat-radio-button>
      </mat-radio-group>
    </div>
    <div>
      <mat-form-field>
        <mat-label>From</mat-label>
        <input
          type="text"
          placeholder="From"
          aria-label="Number"
          matInput
          [formControl]="myControl"
          [matAutocomplete]="autoFrom"
        />
        <mat-autocomplete autoActiveFirstOption #autoFrom="matAutocomplete">
          <mat-option
            *ngFor="let optionFrom of filteredOptions | async"
            [value]="optionFrom.key"
          >
            {{ optionFrom.city }}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Destination</mat-label>
        <input
          type="text"
          placeholder="Choose your destination"
          aria-label="Number2"
          matInput
          [formControl]="myControl2"
          [matAutocomplete]="autoDestination"
        />
        <mat-autocomplete
          autoActiveFirstOption
          #autoDestination="matAutocomplete"
        >
          <mat-option
            *ngFor="let destination of filteredOptions2 | async"
            [value]="destination.key"
          >
            {{ destination.city }}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="fill">
        <mat-label>Dates</mat-label>
        <mat-date-range-input [rangePicker]="picker">
          <input matStartDate placeholder="Start date" />
          <input matEndDate placeholder="End date" />
        </mat-date-range-input>
        <mat-datepicker-toggle
          matIconSuffix
          [for]="picker"
        ></mat-datepicker-toggle>
        <mat-date-range-picker #picker></mat-date-range-picker>
      </mat-form-field>
    </div>
    <div>
      <app-passenger-list></app-passenger-list>
    </div>
    <button mat-button color="primary">Search</button>
    <button mat-icon-button><mat-icon>switch</mat-icon></button>
  </form>
</mat-card>
<div>
  <pre>
    {{ airports | json }}
  </pre>
</div>
