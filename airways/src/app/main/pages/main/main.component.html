<mat-card class="card">
  <form action="">
    <div>
      <mat-radio-group>
        <mat-radio-button value="round-trp" checked=""
          >Round Trip</mat-radio-button
        >
        <mat-radio-button value="one-way">One way</mat-radio-button>
      </mat-radio-group>
    </div>
    <div>
      <mat-form-field>
        <mat-label>From</mat-label>
        <input
          type="text"
          placeholder="From"
          aria-label="Number"
          matInput
          [formControl]="myControl"
          [matAutocomplete]="auto"
        />
        <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
          <mat-option
            *ngFor="let option of filteredOptions | async"
            [value]="option"
          >
            {{ option }}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Destination</mat-label>
        <input
          type="text"
          placeholder="Choose your destination"
          aria-label="Number2"
          matInput
          [formControl]="myControl2"
          [matAutocomplete]="auto2"
        />
        <mat-autocomplete autoActiveFirstOption #auto2="matAutocomplete">
          <mat-option
            *ngFor="let option2 of filteredOptions2 | async"
            [value]="option2"
          >
            {{ option2 }}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="fill">
        <mat-label>Dates</mat-label>
        <mat-date-range-input [rangePicker]="picker">
          <input matStartDate placeholder="Start date" />
          <input matEndDate placeholder="End date" />
        </mat-date-range-input>
        <mat-datepicker-toggle
          matIconSuffix
          [for]="picker"
        ></mat-datepicker-toggle>
        <mat-date-range-picker #picker></mat-date-range-picker>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="fill">
        <mat-label>Date</mat-label>
        <input matInput [matDatepicker]="picker" />
        <mat-datepicker-toggle
          matIconSuffix
          [for]="picker"
        ></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </div>
    <div>
      <button mat-button [matMenuTriggerFor]="belowMenu">Below</button>
      <mat-menu #belowMenu="matMenu" yPosition="below">
        <button mat-menu-item>Item 1</button>
        <button mat-menu-item>Item 2</button>
        <button mat-menu-item>Item 2</button>
      </mat-menu>
    </div>
    <button mat-button color="primary">Search</button>
    <button mat-icon-button>Switch directions</button>
  </form>
</mat-card>
